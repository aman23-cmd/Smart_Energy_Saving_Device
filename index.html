<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Energy Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-card, .card {
      background-color: #121212;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
      padding: 20px;
      color: #fff;
    }
    .form-control {
      background-color: #1e1e1e;
      border: 1px solid #00ffaa;
      color: #fff;
    }
    .btn-calc, .btn-success {
      background-color: #00ffaa;
      color: #000;
      font-weight: bold;
    }
    .btn-success:hover {
      background-color: #00ffcc;
      box-shadow: 0 0 25px #00ffcc;
    }
    canvas {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }

    /* Chatbot Floating Button */
    #chatbot-button {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 60px;
      height: 60px;
      background-color: #00ffaa;
      border-radius: 50%;
      color: #000;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
      cursor: pointer;
      z-index: 9998;
    }

    /* Chatbot UI */
    #chatbot-container {
      position: fixed;
      right: 20px;
      bottom: 90px;
      width: 320px;
      height: 450px;
      background-color: #1c1c1c;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
    }

    #chatbot-header {
      background-color: #00ffaa;
      color: #000;
      text-align: center;
      padding: 12px;
      font-weight: bold;
      font-size: 18px;
    }

    #chat-window {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .message {
      margin: 8px 0;
      word-wrap: break-word;
    }

    .bot {
      color: #00ffaa;
    }

    .user {
      color: #ffffff;
      text-align: right;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #333;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      background-color: #2a2a2a;
      color: white;
      font-size: 14px;
    }

    #chat-input button {
      background-color: #00ffaa;
      border: none;
      padding: 10px 15px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #chatbot-container {
        width: 100%;
        height: 100vh;
        right: 0;
        bottom: 0;
        border-radius: 0;
      }
      #chat-window {
        padding: 12px;
        font-size: 16px;
      }
      #chat-input input, #chat-input button, #chatbot-header {
        font-size: 16px;
        padding: 12px;
      }
      #chatbot-header {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container my-5">
  <!-- Bill Calculator -->
  <div class="form-card mx-auto mb-5" style="max-width: 800px;">
    <h3 class="text-center mb-4">üí° IntelliGrid</h3>
    <form id="billForm">
      <div class="row g-3">
        <div class="col-md-6"><label class="form-label">üë§ Name</label><input type="text" class="form-control" id="userName" required></div>
        <div class="col-md-6"><label class="form-label">üîå No. of Appliances</label><input type="number" class="form-control" id="appliances" required></div>
        <div class="col-md-6"><label class="form-label">‚ö° Avg Wattage</label><input type="number" class="form-control" id="wattage" required></div>
        <div class="col-md-6"><label class="form-label">‚è±Ô∏è Daily Usage (hrs)</label><input type="number" class="form-control" id="hours" required></div>
        <div class="col-md-6"><label class="form-label">üí∞ Cost per kWh (‚Çπ)</label><input type="number" class="form-control" id="price" step="0.01" required></div>
        <div class="col-md-6"><label class="form-label">üìä Monthly Limit (kWh)</label><input type="number" class="form-control" id="limit" required></div>
        <div class="col-md-6"><label class="form-label">üíµ Budget Limit (‚Çπ)</label><input type="number" class="form-control" id="budget" required></div>
      </div>
      <button type="submit" class="btn btn-calc w-100 mt-3">üîç Calculate</button>
    </form>
  </div>

  <!-- Dashboard Cards -->
  <div class="row text-center mb-4">
    <div class="col-md-4"><div class="card p-3"><h5>Current Usage</h5><h2 id="currentUsage">-- kWh</h2></div></div>
    <div class="col-md-4"><div class="card p-3"><h5>Monthly Average</h5><h2 id="monthlyAverage">-- kWh</h2></div></div>
    <div class="col-md-4"><div class="card p-3"><h5>Target</h5><h2 id="targetValue">-- kWh</h2></div></div>
  </div>

  <!-- Chart -->
  <div class="card mb-4 p-3">
    <h5>üìà Estimated Daily Energy Usage</h5>
    <canvas id="energyChart"></canvas>
  </div>

  <!-- Pay Bill -->
  <div class="text-center mb-5">
    <a href="https://www.bharatbillpay.com/BillPay.aspx" target="_blank" class="btn btn-success btn-lg">‚ö° Pay Your Electricity Bill</a>
  </div>
</div>

<!-- Chatbot Floating Button -->
<div id="chatbot-button" onclick="toggleChat()">üí¨</div>

<!-- Chatbot Container -->
<div id="chatbot-container">
  <div id="chatbot-header">‚ö° Energy Bot</div>
  <div id="chat-window">
    <div class="message bot">Hi! I'm your energy buddy. Ask me how to save electricity! üîå</div>
  </div>
  <div id="chat-input">
    <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleEnter(event)">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const form = document.getElementById("billForm");
  const ctx = document.getElementById("energyChart").getContext("2d");
  let chart;

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const appliances = +document.getElementById("appliances").value;
    const wattage = +document.getElementById("wattage").value;
    const hours = +document.getElementById("hours").value;
    const price = +document.getElementById("price").value;
    const limit = +document.getElementById("limit").value;
    const budget = +document.getElementById("budget").value;

    const dailyKWh = (appliances * wattage * hours) / 1000;
    const monthlyKWh = dailyKWh * 30;
    const bill = monthlyKWh * price;

    document.getElementById("currentUsage").textContent = dailyKWh.toFixed(2) + " kWh";
    document.getElementById("monthlyAverage").textContent = monthlyKWh.toFixed(2) + " kWh";
    document.getElementById("targetValue").textContent = (monthlyKWh * 0.9).toFixed(2) + " kWh";

    if (monthlyKWh > limit) alert(`‚ö†Ô∏è Alert: Monthly usage (${monthlyKWh.toFixed(2)} kWh) exceeded limit (${limit} kWh)!`);
    if (bill > budget) alert(`üí∏ Alert: Estimated bill (‚Çπ${bill.toFixed(2)}) exceeds your budget (‚Çπ${budget})!`);

    const days = Array.from({ length: 30 }, (_, i) => `Day ${i + 1}`);
    const usageData = days.map((_, i) =>
      (dailyKWh * (1 + 0.3 * Math.sin((i / 30) * 2 * Math.PI))).toFixed(2)
    );

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: days,
        datasets: [{
          label: 'Daily Usage (kWh)',
          data: usageData,
          borderColor: '#00ffcc',
          backgroundColor: 'rgba(0,255,204,0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        scales: {
          x: { ticks: { color: '#fff' } },
          y: { ticks: { color: '#fff' }, beginAtZero: true }
        },
        plugins: { legend: { labels: { color: '#fff' } } }
      }
    });

    const chatWindow = document.getElementById("chat-window");
    chatWindow.innerHTML += `<div class="message user">My daily usage is ${dailyKWh.toFixed(2)} kWh</div>`;
    let tip = dailyKWh < 3 ? "‚úÖ Great! Your usage is optimal." :
              dailyKWh < 6 ? "‚ö†Ô∏è Moderate usage. Avoid peak hours." :
              "üî• High usage! Reduce appliance time.";
    chatWindow.innerHTML += `<div class="message bot">${tip}</div>`;
    chatWindow.scrollTop = chatWindow.scrollHeight;
  });

  function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (message === "") return;

    const chatWindow = document.getElementById("chat-window");
    chatWindow.innerHTML += `<div class="message user">${message}</div>`;
    const botResponse = getBotResponse(message);
    chatWindow.innerHTML += `<div class="message bot">${botResponse}</div>`;
    chatWindow.scrollTop = chatWindow.scrollHeight;
    input.value = "";
  }

  function handleEnter(e) {
    if (e.key === "Enter") sendMessage();
  }

  function getBotResponse(msg) {
    msg = msg.toLowerCase();
    if (msg.includes("hi") || msg.includes("hello")) return "Hello! I'm here to help you save electricity!";
    if (msg.includes("save")) return "Turn off unused devices, use LED lights, and optimize AC usage!";
    if (msg.includes("fan") || msg.includes("ac")) return "Prefer fans. If using AC, set to 24-26¬∞C.";
    if (msg.includes("fridge")) return "Keep fridge at 3-5¬∞C and avoid opening frequently.";
    if (msg.includes("tips")) return "Use natural light ‚òÄÔ∏è, unplug devices üîå, and insulate rooms üß±!";
    return "I'm learning! Ask about AC, fridge, or energy-saving tips!";
  }

  function toggleChat() {
    const chatbot = document.getElementById("chatbot-container");
    chatbot.style.display = chatbot.style.display === "flex" ? "none" : "flex";
  }
</script>
</body>
</html>
